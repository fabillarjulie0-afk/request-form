<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personnel Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <form id="dataForm">
    <h2>Personnel Request Form</h2>

    <label for="name">Name of Personnel</label>
    <input type="text" id="name" name="name" required>

    <label for="programs">Programs Handled</label>
    <input type="text" id="programs" name="programs" required>

    <label for="request">Request</label>
    <textarea id="request" name="request" rows="3" required></textarea>

    <label for="supplies">Supplies</label>
    <textarea id="supplies" name="supplies" rows="2"></textarea>

    <label for="equipment">Equipment</label>
    <textarea id="equipment" name="equipment" rows="2"></textarea>

    <label for="amount">Estimated Amount</label>
    <input type="number" id="amount" name="amount" step="0.01" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    // const scriptURL =
https://script.google.com/macros/s/AKfycbxxU6dY9IH3I5Y-HF9E6ILleeMvra9o764dmDuMhUtbTwwfcKwdSE1-WkqK3ZNJ1u5duQ/exec";
    const form = document.getElementById("dataForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = {
        name: form.name.value,
        programs: form.programs.value,
        request: form.request.value,
        supplies: form.supplies.value,
        equipment: form.equipment.value,
        amount: form.amount.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(response => {
        alert("✅ Form submitted successfully!");
        form.reset();
      })
      .catch(error => {
        console.error("Error!", error.message);
        alert("❌ There was an error submitting the form.");
      });
    });
  </script>

</body>
</html>
